<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Begin header -->
  <header>
    <h1>Here are a few of my favorite books.</h1>
  </header>
  <!-- End heading -->
  <body>
    <!-- Begin banner -->
    <div id="banner_container">
      <!--<h3 id="banner_text">Go ahead, click on a book to learn more.</h3>-->
    </div>
    <!-- End banner -->

    <!-- Begin book display -->
    <div id="books_container"></div>
    <!-- End book display -->

    <!-- Begin new book entry -->

    <fieldset id="new_book_entry">
      <legend><strong>New book entry</strong></legend>
      <form id="bookEntryForm">
        <div>
          <label for="titleInputText">Book title: </label>
          <input type="text" id="titleInputText" placeholder="book title" />
        </div>
        <div>
          <label for="authorInputText">Author: </label>
          <input type="text" id="authorInputText" placeholder="book author" />
        </div>
        <div>
          <label for="coverImageInputText">Cover image URL: </label>
          <input
            type="text"
            id="coverImageInputText"
            placeholder="book cover image url"
          />
        </div>
        <button type="submit" id="bookEntrySubmit">Add Book</button>
      </form>
    </fieldset>

    <!-- End new book entry -->

    <script src="./script.js"></script>
  </body>
</html>
